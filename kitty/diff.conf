######################################################################
#
# My kitty diff dark colour scheme to match my general kitty
# terminal colour scheme.
#
# Aral Balkan (https://ar.al).
# Public domain.
#
######################################################################

pygments_style native

# Keep the same basic foreground and background colours
# for most elements. Do not accentuate the line number columns.

foreground           #B1C9CC
background           #333333

title_fg             #B1C9CC
title_bg             #002A35

margin_fg            #666666
margin_bg            #333333

# Try to keep as much constrast as possible with displayed text.

removed_bg           #661715
highlight_removed_bg #992220
removed_margin_bg    #661715

added_bg             #424D00
highlight_added_bg   #586600
added_margin_bg      #424D00

# Separate thunks gracefully.

hunk_margin_bg       #124366
hunk_bg              #124366

# Do not especially highlight filler lines.

filler_bg            #333333

# Make search results stand out.

search_bg            #258AD1
search_fg            white

# Make selections stand out.

select_bg            #29A097
select_fg            black

#: Keyboard shortcuts {{{

map ctrl+d no_op
map q         quit
map esc       quit
map j         scroll_by 1
map down      scroll_by 1
map k         scroll_by -1
map up        scroll_by -1
map home      scroll_to start
map end       scroll_to end
map ctrl+d scroll_to next-page
map space     scroll_to next-page
map ctrl+u   scroll_to prev-page
map n         scroll_to next-change
map p         scroll_to prev-change
map a         change_context all
map =         change_context default
map +         change_context 5
map -         change_context -5
map /         start_search regex forward
map ?         start_search regex backward
map .         scroll_to next-match
map >         scroll_to next-match
map ,         scroll_to prev-match
map <         scroll_to prev-match
map f         start_search substring forward
map b         start_search substring backward
#: }}}
